<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  
    <h1>Calculator</h1>
    <form id="add">
      <div class="form-group">
        <label for="add1">1st number:</label>
         <input id="add1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="add2">2nd number:</label>
        <input id="add2" class="form-control" type="text">
      </div>
      
    
  
  <div class="Radio">
    <label>
      <input type="radio" name="Result" value="add" checked> 
      add
    </label>
  </div>
      
   <div class="Radio">
    <label>
      <input type="radio" name="Result" value="multiply" >
      multiply
    </label>
  </div>
     
    <div class="Radio">
      <label>
        <input type="radio" name="Result" value="subtract" >
      subtract
      </label>
    </div>
    
      
      <div class="Radio">
        <label>
          <input type="radio" name="Result" value="Divide" >
          Divide
        </label>
    </div>
      
        <div class="Radio">
          <label>
            <input type="radio" name="Result" value="percentage" >
            percentage
          </label> 
        </div>

          <button type="submit" class="btn">Result!</button>
    <div id="output">

 
  
    
  
</body>
</html>
